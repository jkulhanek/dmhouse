//
// Default Key Bindings.
//
unbindall

bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind 0 "weapon 10"
bind - "sizedown"
bind _ "sizedown"
bind = "sizeup"
bind + "sizeup"

bind [ weapprev
bind ] weapnext
bind / weapnext
bind \ weapongrabbed
bind ENTER +button2

bind mwheelup weapprev
bind mwheeldown weapnext

bind CTRL +attack

bind ALT +strafe
bind SHIFT +speed

bind DEL +lookdown
bind PGDN +lookup
bind END centerview

bind c +movedown
bind SPACE +moveup

bind UPARROW +forward
bind DOWNARROW +back
bind LEFTARROW +left
bind RIGHTARROW +right
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright

bind \ +mlook

bind PAUSE "pause"
bind ESCAPE "togglemenu"
bind ~ "toggleconsole"
bind ` "toggleconsole"
bind TAB +scores

bind MOUSE1 +attack
bind MOUSE2 +strafe
bind MOUSE3 +zoom
